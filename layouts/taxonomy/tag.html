<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{ partial "head.html" . }}
</head>
    <body id="page-top" class="index">
        {{ partial "nav.html" . }}
        {{ partial "hero.html" . }}
        <section id="{{ .Title }}">
            <div class="container">
                <div class="row">
                  <div class="col-lg-12 text-left">
                   <h1 id="title">{{ .Title }}</h1>
                  </div>
                </div>
                <!-- empty row -->
                <div class="row">
                    <p>&nbsp;</p>
                </div>
                <div class="row">
                    {{ range .Data.Pages }}
                    <div class="col-md-4 text-center">
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                        </span>
                        <div class="text-left">{{ .Render "summary"}}</div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </section>
        {{ partial "contact.html" . }}
        {{ partial "footer.html" . }}
        {{ partial "modals.html" . }}
        {{ partial "js.html" . }}
    </body>
</html>
