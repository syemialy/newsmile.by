{{ "<!-- Services -->" | safeHTML }}
 <section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.services.subtitle }}{{ . | markdownify }}{{ end }}</h3> 
            </div>
        </div>
        <div class="row text-left">
            {{ $services := where .Data.Pages "Section" "service" }}
            {{ range first 6 $services }}
            <div class="col-md-4 text-center">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                </span>
                <p/>
                {{ .Render "summary"}}
            </div>            
            {{ end }}
        </div>
    </div>
</section>
