<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{ partial "head.html" . }}
</head>
    <body id="page-top" class="index">
        {{ partial "nav.html" . }}
        {{ partial "hero.html" . }}
        <section id="{{ .Title }}">
        	<div class="container">
                <div class="row">
		        	<div class="col-lg-12 text-left">
		        		<h1 id="title">{{ .Params.name }}</h1>           
		                {{ .Content }}
		        	</div>
		        </div>
		    </div>
		    <div>
		    	<ul id="tags">
				{{ range .Params.tags }}
					<li><a href="tags/{{ . | urlize }}">{{ . }}</a> </li>
				{{ end }}
				</ul>
			</div>
        </section>
        {{ partial "contact.html" . }}
        {{ partial "footer.html" . }}
        {{ partial "modals.html" . }}
        {{ partial "js.html" . }}
    </body>
</html>
